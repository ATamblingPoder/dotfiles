background {
    monitor =
    path = /home/anshg/.config/hypr/walls/gruvbox_lazycat.png
    color = rgba(25, 20, 20, 1.0)
    blur_passes = 5
}
input-field {
    monitor =
    size = 20%, 5%
    outline_thickness = 3
    # inner_color = rgba(0, 0, 0, 0.0) # no fill
    inner_color = rgba(14161777)

    outer_color = rgba(f9f5d7ff) rgba(f9f5d788) 0deg
    check_color = rgba(00ff99ee) rgba(ff6633ee) 120deg
    fail_color = rgba(ff6633ee) rgba(ff0066ee) 40deg

    font_color = rgb(143, 143, 143)
    fade_on_empty = false
    rounding = 15

    position = 0, -20
    halign = center
    valign = center
}
label {
    monitor =
    text = $USER
    text_align = center
    color = rgba(f9f5d7ff)
    font_size = 30
    font_family = CaskaydiaMono Nerd Font Mono
    halign = center
    valign = center
    position = 0, 80
}
